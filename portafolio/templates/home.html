{% extends 'layout.html' %}

{% block content %}

{% load static %}

<header class="row img-fluid">
    <div class="col-md-1">
<img src="{% static 'portafolio/profile.jpg' %}" alt="">
    </div>

    <div class="col-md-8 my-auto">
        <h1> Soy <strong>Lorena Espitia</strong></h1>
        <h3> Desarrolladora Web Full Stack</h3>
        <a href="{% static 'portafolio/cv.pdf' %}" class="btn btn-primary btn-lg rounded my-3">Descargar CV</a>
    </div>
</header>

<div class="row my-4 text-center">

    <h3>Mis Proyectos</h3>

{% for project in projects %}

<div class="col-md-4 p-4">
    <div class="card bg-light card-project">
        <img src="{{project.image.url}}" alt="{{project.title}}" class="card-img-top"/>
        <div class="card-body">

        <h2>{{project.title}}</h2> <p>{{project.description}}</p>
        

        {% if project.url %}
        <a href="{{project.url}}" class="btn btn-dark rounded btn-sm" target="_blank">{{project.url}}</a>

        {% endif%}
        </div>
    </div>
</div>

{% endfor %}

{% endblock%}

</div>
